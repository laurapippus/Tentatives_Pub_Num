<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <audio src="Sons_copie/a.ogg" id="a">a</audio>
    <audio src="Sons_copie/u.ogg" id="u">u</audio>
    <div>
        <input type="button" value="a" class="btn" style="background-color: red">
        <input type="button" value="u" class="btn" style="background-color: red">
        <button value="a">a</button>
    </div>

    <script>
        // Tentative qui peut être finalement la plus simples si je trouve une solution pour stocker la voyelle du bouton.
        
        const btns = document.querySelectorAll('input[type="button"]')
        //const btns = document.querySelectorAll("button")
        console.log(btns)
        // Ajouter un événement aux inputs (boutons)
        // btns.forEach((btn) => {
        //     console.log("btn")
        //     btn.addEventListener('click', jouerVoyelle)
        // })

        for (let i = 0; i < btns.length; i++) {
            btns[i].addEventListener('click', jouerVoyelle)
            console.log(btns[i])
        }
        //button.addEventListener('onclick', jouerVoyelle)
        // Fonction  qui sera executée lorsqu'on clique sur le bouton
        function jouerVoyelle() {
            // Stocker la valeur du bouton. Je sais que 'value' est normalement l'input mis par l'utilisateur.
            const voyelle = this.value;
            // Saisir le bon fichier audio
            const son = document.getElementById(`${voyelle}`);
            // Éxecuter la fonction
            son.play();
        }
    </script>
</body>    
</html>
