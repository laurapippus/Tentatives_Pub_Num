<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <audio data-son="a" src="Sons_copie/a.ogg"></audio>
    <audio data-son="u" src="Sons_copie/u.ogg"></audio>
    <div>
        <input data-son="a" type="button" value="a" style="background-color: red">
        <input data-son="u" type="button" value="u" style="background-color: red">
    </div>

    <script>
        // Tentative basée sur le data-* attibute 

        // Ajouter un événement aux inputs (boutons)
        input.addEventListener('click', function(e) {
            // Définir la fonction
            const son = document.querySelector(`audio[data-son"${e}"]`); 
            // Dans la vidéo il met e.keyCode. C'est en lien avec le clavier? 
            son.play();
        });
    </script>
</body>    
</html>
