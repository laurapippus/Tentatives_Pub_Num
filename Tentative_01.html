<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <audio src="Sons_copie/a.ogg" id="a">a</audio>
    <audio src="Sons_copie/u.ogg" id="u">u</audio>
    <div>
        <input type="button" value="a" onclick="jouerVoyelleA()" style="background-color: red">
        <input type="button" value="u" onclick="jouerVoyelleU()" style="background-color: red">
    </div>

    <script>
        // Une fonction pour chaque lettre. C'est un peu laborieux, mais plus rapide qu'essayer de trouver une fonction
        // contemple toutes les voyelles.
        function jouerVoyelleA() {
            let voyelle = document.getElementById("a");
            voyelle.play()
        }
        function jouerVoyelleU() {
            let voyelle = document.getElementById("u");
            voyelle.play()
        }
    </script>
</body>    
</html>
